services:
  # Backend Django API
  - type: web
    name: medicore-backend
    env: python
    plan: free
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && gunicorn Medicore.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 0
      - key: ALLOWED_HOSTS
        value: medicore-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://medicore-frontend.onrender.com
      - key: DB_NAME
        fromDatabase:
          name: medicore-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: medicore-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: medicore-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: medicore-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: medicore-db
          property: port

  # Frontend Vue.js
  - type: web
    name: medicore-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://medicore-backend.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: medicore-db
    env: postgresql
    plan: free



